<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mishu - note taking app</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">

</head>

<body>
    <div class='topnav'>
        <h1>MishuNote </h1>
        <button id='newNote'>+</button>
        <button id='sortByDateAscending'>=</button>
        <button id='sortByDateDescending'>=</button>
    </div>

    <input type="text" id='noteInput'>
    <button id='saveNewNoteButton'>Save</button>
    <button id='saveUpdatedNoteButton'>Save</button>
    <button id='deleteButton'>Delete</button>
    <button id='cancelButton'>Cancel</button>
    <ul id='notesDisplay'></ul>
    <script type="application/javascript" src="script.js"></script>
</body>

</html>
