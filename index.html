<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mishu - note taking app</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Mishu</h1>
    <button id='newNote'>New note</button>
    <button id='sortByDateAscending'>Sort by date ascending</button>
    <button id='sortByDateDescending'>Sort by date descending</button>
    <input type="text" id='noteInput'>
    <button id='saveNewNoteButton'>Save</button>
    <button id='saveUpdatedNoteButton'>Save</button>
    <button id='deleteButton'>Delete</button>
    <button id='cancelButton'>Cancel</button>
    <ul id='notesDisplay'></ul>
    <script type="application/javascript" src="script.js"></script>
</body>
</html>
