<!doctype html>
<html>
    <head>
        <title>Mishu - note taking app</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Mishu</h1>
        <button id='newNote'>New note</button>
        <input type="text" id='noteInput'>
        <input type="submit" value="Done creating" id='doneCreatingButton'>
        <input type="submit" value="Done updating" id='doneUpdatingButton'>
        <input type="submit" value="Delete" id='deleteButton'>
        <input type="submit" value="Cancel" id='cancelButton'>
        <ul id='notesDisplay'></ul>
        <script type="application/javascript" src="script.js"></script>
    </body>
</html>
